    <link rel="stylesheet" href="style/index.css">
    <title>trivo</title>

<body>
    <section>
        <div class="left_box">
            <a href="#">

            </a>
            <h3>Manage your work, update your data, keeping your report regularly</h3>
            <div class="user_div">
                <img class="user_online" src="img/ppl.png" alt="user list">

                    View Report

            </div>
            <div class="more_page">
                <img src="img/Desktop - 1.png" alt="desktop">

        </div>
        <div class="right_box">


            <form action="">
                <h2>
                    <a class="smol_logo-a" href="#"><img width="20px" height="20px" src="img/regislogo1.png" alt="smoll logo"></a>
                    Create an Account
                </h2>
                <p class="span1">Became trivo member ,youâ€™ll get exlusive treatment from trivo</p>
                <label for="">
                    Full Name
                    <input placeholder="    Enter your full name" type="text" name="fname" id="">
                </label>
                <label for="">
                    Email
                    <input placeholder="    Enter aemail" required type="email" name="email" id="">
                </label>
                <label for="">
                    Password
                    <input placeholder="    Create a password" required type="password" name="password" id="">
                </label>
                <button class="submit" type="submit">Create on Account</button>
                <button class="google_btn" type="button">
                    <img src="img/chrome.png" alt="googlechrome">
                    sign up with google
                </button>
                <p class="login_on">Already have an account? <a href="#"> log in </a></p>
            </form>

        </div>
    </section>

</html>
